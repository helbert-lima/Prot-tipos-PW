    <section id="secao-ges">
        <h1 id="tform">Formulário</h1>
        <form action="">
            <div class="clinha">
                <label for="name">Nome</label>
                <input type="text" id="nome">
            </div>

            <div class="campo">
                <label for="paginas">Qnt. de Páginas</label>
                <input type="number" id="npags">
            </div>

            <div class="campo">
                <label for="tipo">Tipo de Página</label>
                <select name="tipo" id="tipo">
                    <option v>Selecione..</option>
                    <option value="1">Site Dinâmico</option>
                    <option value="2">Site Estático</option>
                </select>
            </div>

            <div class="clinha">
                <label for="ptototipo">precisa de protótipo?</label>
                    <div>
                    <campo class="linha"></campo>
                    <input name="prototipo" type="radio" id="prototipo_sim">
                    <label for="prototipo_sim">sim preciso</label>
                    <input name="prototipo" type="radio" id="prototipo_nao">
                    <label for="prototipo_nao">não, já tenho</label>
                    </div>
            </div>

            <div class="linha">
                <input type="checkbox" id="js">
                <label for="js">tem automação com JS</label>
            </div>

            <div class="clinha">
            <label for="prazo">prazo</label>
            <input type="range" name="prazo" id="prazo" min="1" max="10">
            </div>

        </form>
